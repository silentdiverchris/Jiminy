    <style>
        body {
            font-family: Calibri;
            background-color: lightsteelblue;
        }

        .page {
            padding: 5px;
        }

        a {
            text-decoration: none;
        }

        p:last-child {
            margin-bottom: 0px;
        }

        .item-file-name {
            text-align: left;
        }

        .item-text {
            text-align: left;
            margin: 0px;
            font-size: 1.2em;
        }

        .item-warnings,
        .item-diagnostics {
            display:flex;
            flex-direction:column;
            color: darkgrey;
            font-size: 0.9em;
            margin-top: 5px;
            padding: 1px 5px 3px 5px;
            border: 1px solid grey;
            border-radius: 5px;
        }

        .item-warnings {
            font-size: 1.0em;
            color: red;
        }

        a.tab-header {
            text-decoration: none;
            font-weight: normal;
        }

        .tab-content {
            margin-top: 5px;
        }

        .tab-body-header,
        .tab-header {
            display: flex;
            justify-content: center;
        }

        .tab-header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 0 5px 0;
        }

            .tab-header .prefix {
                font-size: 0.8em;
                margin-right: 5px;
            }

            .tab-header .name {
                font-size: 1.2em;
            }

        .tab-body-header {
            font-size: 1.5em;
            flex-direction: row;
            padding: 10px;
            align-items: center;
            margin: 5px 10px 10px 10px;
            border-radius: 5px;
            background-color: lightgray;
        }

            .tab-body-header .prefix {
                margin-right: 5px;
            }

            .tab-body-header .suffix {
                margin-left: 5px;
            }

            .tab-body-header .icon {
                margin-right: 5px;
            }

            /*            .tab-body-header .name,
                    .tab-body-header .prefix,
                    .tab-body-header .suffix {
                        font-size: 1.5em;
                    }
        */
            .tab-body-header.sub-header {
                font-size: 1.0em;
                color: darkgray;
            }

        /*                .tab-body-header.sub-header .prefix,
                        .tab-body-header.sub-header .suffix {

                        }

                        .tab-body-header.sub-header .name {
                            font-size: 1.2em;
                        }
        */
        .no-bottom-margin {
            margin-bottom: 0px;
        }

        .no-top-margin {
            margin-top: 0px;
        }

        .reminder-date-future,
        .reminder-date-soon,
        .reminder-date-past,
        .reminder-date-today,
        .due-date-future,
        .due-date-soon,
        .due-date-past,
        .due-date-today {
            margin: 0px;
            font-size: 0.9em;
        }

        .event-log-table {
            margin: 10px;
        }

            .event-log-table td,
            .event-log-table th {
                font-size: 1.0em;
                text-align: left;
            }

                .event-log-table td:first-child {
                    width: 80px;
                }

        .nav-tabs .nav-link:first-child {
            margin-left: 10px;
        }

        .reminder-panel {
            margin: 8px;
            padding: 10px;
        }

        .item-icon-container {
            margin: 5px 5px 5px 0px;
            display: flex;
            flex-direction: column;
            justify-content: start;
        }

            .item-icon-container .item-icon-item {
                margin-top: 8px;
                display: flex;
                flex-direction: row;
                justify-content: start;
                align-items: center;
            }

                .item-icon-container .item-icon-item .icon {
                    margin-right: 10px;
                }

                .item-icon-container .item-icon-item .text {
                    color: #888383;
                }

        .nothing-to-see-here {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .card-grid-container {
        }

        .card-grid {
            margin: 10px;
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
            grid-template-rows: auto;
            grid-gap: 10px;
        }

            .card-grid .card {
                padding: 10px;
                align-self: stretch;
                border-radius: 5px;
                background-color: lightgray;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

                .card-grid .card.imminent {
                    border: 1px solid orange;
                }

                .card-grid .card.overdue {
                    border: 1px solid red;
                }

        .card-link {
            font-size: 0.8em;
        }

        .card-text-link-placeholder {
            font-size: 0.8em;
            color: darkgrey;
        }

        @media screen and (min-width: 600px) {
            .card-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media screen and (min-width: 1000px) {
            .card-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        @media screen and (min-width: 1300px) {
            .card-grid {
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }
        }

        @media screen and (min-width: 1700px) {
            .card-grid {
                grid-template-columns: repeat(5, minmax(0, 1fr));
            }
        }
    </style>
