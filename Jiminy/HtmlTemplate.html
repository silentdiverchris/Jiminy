    <style>
        body {
            font-family: Calibri;
            background-color: lightsteelblue;
        }

        h1, h2, h3 {
            margin: 5px;
            text-align: center;
        }

        h1 {
            font-size: 1.5em;
        }

        h2 {
            font-size: 1.3em;
        }

        a {
            text-decoration: none;
        }

        p:last-child {
            margin-bottom: 0px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 0px 5px 5px 5px;
        }

            table td,
            table th {
                border: 1px solid lightgrey;
                padding: 5px;
                font-size: 1.0em;
            }

            table th {
                font-weight: 400;
                color: darkgrey;
            }

        .table-group {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }

        .table-item {
            display: flex;
            flex-direction: column;
            padding: 5px;
            margin: 5px;
            width: 97%;
            align-items: center;
        }

        @media screen and (min-width: 700px) {
            .table-item {
                width: 47%;
            }
        }

        @media screen and (min-width: 1200px) {
            .table-item {
                width: 32%;
            }
        }

        .small {
            font-size: 0.8em;
        }

        .very-small {
            font-size: 0.6em;
        }

        .cell-priority {
            text-align: center;
            width: 50px;
        }

        .cell-links {
            text-align: center;
            width: 40px;
        }

        td.cell-priority,
        td.cell-links {
            font-size: 0.8em;
        }

        .cell-timing {
            text-align: center;
            width: 60px;
        }

        .cell-file-name {
            text-align: left;
        }

        .cell-text {
            text-align: left;
            margin: 0px;
        }

        .warning {
            color: red;
            font-size: 0.8em;
        }

        .tag-warning {
            color: red;
            font-size: 0.8em;
            margin: 0px;
        }

        a.tab-header {
            text-decoration: none;
            font-weight: normal;
        }

        .project-header,
        .tab-header {
            display: flex;
            justify-content: center;
        }

        .project-header {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: baseline;
            margin: 5px 0;
        }

        .tab-header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 0 5px 0;
        }

            .project-header .prefix,
            .tab-header .prefix {
                font-size: 0.8em;
                margin-right: 5px;
            }

            .project-header .prefix {
                margin-right: 5px;
            }

            .project-header .name,
            .tab-header .name {
                font-size: 1.3em;
            }

        .cell-project-name {
            margin: 0px;
            font-size: 0.8em;
            color: green;
        }

        .no-bottom-margin {
            margin-bottom: 0px;
        }

        .no-top-margin {
            margin-top: 0px;
        }

        .reminder-date-future,
        .reminder-date-soon,
        .reminder-date-past,
        .reminder-date-today,
        .due-date-future,
        .due-date-soon,
        .due-date-past,
        .due-date-today {
            margin: 0px;
            font-size: 0.8em;
        }

        .reminder-date-future,
        .due-date-future {
            color: green;
        }

        .reminder-date-soon,
        .due-date-soon {
            color: purple;
        }

        .reminder-date-past,
        .due-date-past {
            color: red;
        }

        .reminder-date-today,
        .due-date-today {
            color: red;
        }

        .table-title {
            font-size: 1.4em;
            margin-bottom: 5px;
        }

        .event-log-table td,
        .event-log-table th {
            text-align: left;
        }

            .event-log-table td:first-child {
                width: 80px;
            }

        .nav-tabs .nav-link:first-child {
            margin-left: 10px;
        }

        /* CSS Tabs */

        .tabs {
            position: relative;
            clear: both;
        }

            .tabs .tab {
                float: left;
                margin-right: 10px;
                border: 1px solid #999;
                background: #EEE;
                padding: 4px 12px 8px 12px;
                border-radius: 4px 4px 0 0;
            }

        .content {
            position: absolute;
            background: #EEE;
            width: 100%;
            left: 0px;
        }

        .tabs .tab:nth-of-type(1) .content {
            z-index: 1;
        }

        .tab:target a {
            font-weight: bold;
        }

        .tab:target .content {
            z-index: 1;
        }
    </style>
</head>
